<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Titulo do anúncio <span class="required-field">*</span>
                        </label>
                        <input type="text" name="price" id="title" class="block" placeholder="Um titulo do anúncio" minlength="1"
                        maxlength="30" required
                        />
                    </div>
                    
                    <div class="box-input">
                        <label for="value">
                            Preço <span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço" required
                        />
                    </div>
                    
                    <div class="box-input">
                        <label for="description">
                            Descrição <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo"></textarea>
                    </div>
                    
                    <div class="box-input">
                        <label for="brand">
                            Marca <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Marca do veículo" required
                        />
                    </div>
                    
                    <div class="box-input">
                        <label for="model">
                            Modelo <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Modelo do veículo" required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="a quilometragem do veículo" required
                        />
                    </div>
                    <div class="box-input">
                        <label for="puchase_date">
                            Data de compra <span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                        <div class="optional-box">
                        <p>Opcionais</p>
                       <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="aibarg" name="optional" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarme" name="optional" value="airbag">
                                <label for="airbag">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional" value="airbag">
                                <label for="airbag">Ar-acondiconado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional" value="airbag">
                                <label for="airbag">Camera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="multimdia" name="optional" value="airbag">
                                <label for="airbag">Som</label>
                            </li>
                       </ul>
                    </div>
                    <div class="optional-box">
                       <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional" value="airbag">
                                <label for="airbag">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="key_lass" name="optional" value="airbag">
                                <label for="airbag">Partida automatica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional" value="airbag">
                                <label for="airbag">Conexão com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leatrher_seat" name="optional" value="airbag">
                                <label for="airbag">Bancos de couro</label>
                            </li>
                            <li>
                                <input type="checkbox" id="key_alarm" name="optional" value="airbag">
                                <label for="airbag">Trava e Alarme</label>
                            </li>
                       </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
